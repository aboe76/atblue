---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: atblue
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin-dx-nvidia-open
#base-image: ghcr.io/ublue-os/bluefin-dx-hwe-nvidia-open
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: dnf
    repos:
      keys:
      - https://download.copr.fedorainfracloud.org/results/crashdummy/Displaylink/pubkey.gpg
      - https://packages.omnissa.com/horizon/keys/OMNISSA-PACKAGING-GPG-RSA-KEY.pub
      copr:
      - crashdummy/Displaylink
      - dsommers/openvpn3
      - grzegorz-gutowski/openvpn3-indicator
    install:
      skip-unavailable: true # skip unavailable packages
      packages:
        - openh264
        - mozilla-openh264
        - nss-tools
        - libappindicator-gtk3
        - freerdp
        - openvpn3-client
        - openvpn3-indicator
        - https://download3.omnissa.com/software/CART26FQ2_LIN64_RPMPKG_2506/Omnissa-Horizon-Client-2506-8.16.0-16536624989.x64.rpm

  - type: systemd
    system:
      enabled:
        - openvpn3-selinux-workaround.service
        - openvpn3-init-config.service

  - type: script
    snippets:
      - "setsebool -P dbus_access_tuntap_device=1"

  - type: files
    files:
      - source: system
        destination: /
      - source: keys
        destination: /tmp/keys
      - source: rpms
        destination: /tmp/rpms
      - source: prebuilt-modules
        destination: /tmp/prebuilt-modules

  - type: displaylink
    source: local
    options:
      rpm_package: /tmp/rpms/displaylink-1.14.11-1.x86_64.rpm
      signing_keys_dir: /tmp/keys
      evdi_git_repo: https://github.com/DisplayLink/evdi.git
      cleanup_build_deps: true

  #- type: default-flatpaks
  #  configurations:
  #    - notify: true # Send notification after install/uninstall is finished (true/false)
  #      scope: system
  #      # If no repo information is specified, Flathub will be used by default
  #      install:  [] # system flatpaks we want all users to have and not remove
  #      #  - org.mozilla.firefox
  #      #  - org.gnome.Loupe
  #    - scope: user # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
